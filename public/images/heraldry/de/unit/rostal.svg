  <desc>
     Wappen des Markt Roßtal
     aus Wikimedia Commons - dem freien Medienarchiv

     Das Wappen zeigt ein weißes Pferd, das aus einer roten Kirche kommt. Der Hintergrund ist gelb.

     Ursprung/Bedeutung:
     Roßtal erhielt 1328 Stadtrechte, aber es entwickelte sich damals zu keiner richtigen Stadt. Das älteste Siegel geht auf 1501 zurück und zeigt bereits ein Pferd, das aus einer Kirche kommt. Das Wappen frömmelt, indem der Stall von Ross-Stall durch eine Kirche ersetzt wurde. Es sind bis 1819 keine anderen Siegel bekannt und genauso wie die Kette des Bürgermeisters von 1836 zeigt es dieses Wappen. Seit jeher war die Zusammensetzung die gleiche, auch wenn Größe und Form der einzelnen Elemente mitunter stark variierten.

     Über den Markt Roßtal: http://de.wikipedia.org/wiki/Roßtal
                            http://www.rosstal.de

     mit Inkscape und einem einfachen Texteditor unter GNU/Linux erstellt
     Das Wappen ist nachgezeichnet auf Grundlage eines Jpegs von http://www.ngw.nl/int/dld/r/rosstal.htm
     Erstellungsdatum: 2008
     Lizenz: GNU-Lizenz für freie Dokumentation (http://commons.wikimedia.org/wiki/Commons:GNU_Free_Documentation_License)
     Beschreibungseite: http://commons.wikimedia.org/wiki/Image:Wappen von Roßtal.svg
  </desc>



